server:
  port: 8081
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none # none, update, create, create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
        time_zone: UTC
